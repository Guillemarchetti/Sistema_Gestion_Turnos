<head>
    <title>Clínica Odontológica</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">   
    <link href="style/loginUser.css" rel="stylesheet">
    <link href="style/table.css" rel="stylesheet"> 
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Dancing+Script&display=swap" rel="stylesheet">
        <script type="text/javascript" src="/js/odontologos.js"></script>
</head>

<body>

    <nav class="navbar">
        <div class="container-fluid"> 
            <div class="logo">
                <img src="../img/logo.png" 
                alt="Logo" width="90" height="84" class="d-inline-block align-text-top">
                <p class="cursiva">Smile</p> 
                <p>Design</p>
            </div>  
            <div>
                <a class="logout" href="indexadmin.html">Inicio</a>
                <a class="logout" href="/login">Cerrar Sesión</a>
            </div>           
        </div>
    </nav>

    <main class="container-login container-table">

        <form class="formulario" autocomplete="off">
            <div class="form-row fila">
                <div class="form-group col-md-3">
                    <label for="inputName">Nombre</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Nombre">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputApellido">Apellido</label>
                    <input type="text" class="form-control" id="inputApellido" placeholder="Apellido">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputMatricula">Matricula</label>
                    <input type="text" class="form-control" id="inputMatricula" placeholder="Matricula">
                </div>
                <div class="form_action--button">
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                </div>
            </div>
        </form>
       
        <table id="tablaOdontologos tablaPacientes" class="table">
            <thead class="thead">
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Matricula N°</th>
                <th scope="col">Acción</th>                
              </tr>
            </thead>
            <tbody id="tablaOdontologosBody">

            </tbody>
          </table>

    </main>

    <footer class="footer">
        <p>Todos los derechos reservados</p>
    </footer>


</body>
